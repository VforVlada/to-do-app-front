<form (submit)="addTask()">
    <mat-form-field>
    <mat-label>Task Description</mat-label>
    <input matInput
        placeholder="Task description"
        [(ngModel)]="description"
        name="description"> 
    </mat-form-field>
    <button type="submit" [ngStyle]="{'background-color': 'green'}"
        mat-raised-button>Add Task</button>
</form>
